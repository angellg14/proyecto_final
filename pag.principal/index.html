<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukihira Sōma</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 3px;
            background: white;
            margin: 4px 0;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .hero {
            background: url('soma.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            color: white;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 24px;
            margin-bottom: 30px;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: #ff4500;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            nav ul {
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                height: 0;
                overflow: hidden;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.8);
                transition: height 0.3s ease-in-out;
                justify-content: flex-start;
                align-items: flex-end;
            }

            nav ul.expanded {
                height: auto;
            }

            nav ul li {
                margin: 15px 0;
                text-align: right;
                margin-right: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" id="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul id="nav-menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Recetario</a></li>
                <li><a href="#">Acerca</a></li>
                <li><a href="#">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="content">
                <h1>Yukihira Sōma</h1>
                <p>“Cocinar es un arte en sí mismo. Es algo que brilla más bellamente a medida que lo perfeccionas”</p>
                <a href="#" class="btn">Leer Más</a>
            </div>
        </section>
    </main>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('expanded');
        });
    </script>
</body>
</html>
